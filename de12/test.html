<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>〇〇のテストページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>
         <!-- ①↓に文字を書いてみよう -->
          Hello!<br>
          デザイン演習<br>
         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
          <img src="./images/testimage.png" width="100%"><br>
          <img src="./images/testimage.png" width="30%"><br>
          <img src="../images/0_XBlogo.png" width="10%"><br>
          <img src="../images/gazou.jpg" width="30%"><br>
         <!-- ③↓に箇条書きをしてみよう -->
          <ol>
            <li>aaaaaaaa</li>
            <li>iiiiiiii</li>
          </ol>
          <ul>
            <li>aaaaaaaa</li>
            <li>iiiiiiii</li>
          </ul>
         <!-- ④↓に外部リンクを作ってみよう -->
          <a href="./index.html">デザイン演習Ⅰ・Ⅱトップページ</a><br>
          <a href="../index.html">XBPトップページ</a><br>
    </div>

</body>
</html>
